<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>Create Business Card</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Create Business Card</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="prefix" class="form-label">Prefix</label>
                <input type="text" class="form-control" id="prefix" name="prefix">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="prename" class="form-label">First Name</label>
                <input type="text" class="form-control" id="prename" name="prename" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company</label>
                <input type="text" class="form-control" id="company" name="company">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country">
            </div>
            <div class="mb-3">
                <label for="task" class="form-label">Job</label>
                <input type="text" class="form-control" id="task" name="task">
            </div>
            <div class="mb-3">
                <label for="picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="picture" name="picture" required>
            </div>
            <div class="mb-3">
                <label for="template" class="form-label">Template</label>
                <select class="form-select" id="template" name="template" required>
                    <option value="1">Template 1</option>
                    <option value="2">Template 2</option>
                    <option value="3">Template 3</option>
                </select>
            </div>
            <div id="links-container">
                <h5>Links</h5>
                <div class="link-group mb-3">
                    <label for="link_name" class="form-label">Link Name</label>
                    <input type="text" class="form-control" id="link_name" name="link_name">
                    <label for="link_url" class="form-label">Link URL</label>
                    <input type="text" class="form-control" id="link_url" name="link_url">
                </div>
            </div>
            <button type="button" class="btn btn-secondary mb-3" id="add-link">Add Another Link</button>
            <button type="submit" class="btn btn-primary">Create Card</button>
        </form>
    </div>
    <script>
        document.getElementById('add-link').addEventListener('click', function() {
            const container = document.getElementById('links-container');
            const newLink = document.createElement('div');
            newLink.className = 'link-group mb-3';
            newLink.innerHTML = `
                <label for="link_name" class="form-label">Link Name</label>
                <input type="text" class="form-control" name="link_name">
                <label for="link_url" class="form-label">Link URL</label>
                <input type="text" class="form-control" name="link_url">
            `;
            container.appendChild(newLink);
        });
    </script>
</body>
</html>
