<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .business-card {
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        .business-card img {
            border-radius: 8px;
        }
    </style>
    <title>{{ card.prename }} {{ card.name }} - Business Card</title>
</head>
<body>
    <div class="container mt-5">
        <div class="business-card">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename='images/' + card.picture) }}" class="img-fluid mb-3" alt="Profile Picture">
                </div>
                <div class="col-md-6">
                    <h2>{{ card.prename }} {{ card.name }}</h2>
                    <p>{{ card.prefix }}</p>
                    <p>{{ card.company }}</p>
                    <p>{{ card.phone }}</p>
                    <p>{{ card.email }}</p>
                    <p>{{ card.address }}, {{ card.country }}</p>
                    <p>{{ card.task }}</p>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="{{ url_for('view_links', id=card.id) }}">
                    <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code" class="img-fluid" style="max-width: 150px;">
                </a>
                <p>Scan the QR code to view links.</p>
            </div>
        </div>
    </div>
</body>
</html>
