<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <title>{{ card.prename }} {{ card.name }} - Links</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ card.prename }} {{ card.name }}'s Links</h1>
        <ul class="list-group">
            {% for link in card.links %}
                <li class="list-group-item"><a href="{{ link.link }}" target="_blank">{{ link.link }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
